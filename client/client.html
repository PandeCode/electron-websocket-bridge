<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket Client Test</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="client/tailwind.css" rel="stylesheet" />
		<link rel="icon" href="data:;base64,=" />

		<script type="text/javascript" src="client/socket.js" defer></script>

		<script type="text/javascript" src="client/http.js" defer></script>

		<script type="text/javascript" src="client/rtc.js" defer></script>
	</head>

	<body>
		<h1>WebSocket</h1>

		<h2><button id="activateWebSocketBtn">Activate WebSocket</button></h2>

		<button id="nextBtn">Next</button>
		<button id="playBtn">Play</button>
		<button id="pauseBtn">Pause</button>
		<button id="previousBtn">Previous</button>
		<button id="playPauseBtn">PlayPause</button>
		<button id="playStateBtn">PlayState</button>
		<button id="likeCurrentBtn">LikeCurrent</button>
		<button id="enableRepeatBtn">EnableRepeat</button>
		<button id="repeatStatusBtn">RepeatStatus</button>
		<button id="toggleShuffleBtn">ToggleShuffle</button>
		<button id="dislikeCurrentBtn">DislikeCurrent</button>
		<button id="isCurrentLikedBtn">IsCurrentLiked</button>
		<button id="enableRepeatOneBtn">EnableRepeatOne</button>
		<button id="disableRepeatOneBtn">DisableRepeatOne</button>
		<button id="toggleLikeCurrentBtn">ToggleLikeCurrent</button>

		<hr />
		<h1>RestApi</h1>

		<div class="flex-auto flex space-x-3">
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="nextRestBtn">Next</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="playRestBtn">Play</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="pauseRestBtn">Pause</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="previousRestBtn">Previous</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="playPauseRestBtn">PlayPause</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="playStateRestBtn">PlayState</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="likeCurrentRestBtn">LikeCurrent</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="enableRepeatRestBtn">EnableRepeat</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="repeatStatusRestBtn">RepeatStatus</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="toggleShuffleRestBtn">ToggleShuffle</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="dislikeCurrentRestBtn">DislikeCurrent</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="isCurrentLikedRestBtn">IsCurrentLiked</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="enableRepeatOneRestBtn">EnableRepeatOne</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="disableRepeatOneRestBtn">DisableRepeatOne</button>
			<!-- prettier-ignore -->
			<button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" id="toggleLikeCurrentRestBtn">ToggleLikeCurrent</button>
		</div>
	</body>
</html>
